<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Covid19 Live Data</h1>
      <br />

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">New Confirmed</th>
            <th scope="col">New Deaths</th>
            <th scope="col">New Recovered</th>
            <th scope="col">Total Cases</th>
            <th scope="col">Total Deaths</th>
            <th scope="col">Total Recovered</th>
            <th scope="col">Last Updated On</th>
          </tr>
        </thead>
        <tbody>
          <tr id="data"></tr>
        </tbody>
      </table>
      <br />

      <button onclick="refreshData()" class="btn btn-danger btn-block">
        Refresh Data
      </button>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    init();

    function init() {
      var url = "https://api.covid19api.com/summary";

      var data = "";

      $.get(url, function (data) {
        console.log(data.Global);

        data = `
          <td>${data.Global.NewConfirmed} </td>
          <td>${data.Global.NewDeaths} </td>
          <td>${data.Global.NewRecovered} </td>
          <td>${data.Global.TotalConfirmed} </td>
          <td>${data.Global.TotalDeaths} </td>
          <td>${data.Global.TotalRecovered} </td>
          <td>${data.Global.Date}</td>
          
          `;

        $("#data").html(data);
      });
    }

    function refreshData() {
      clearData();
      init();
    }

    function clearData() {
      $("#data").empty();
    }
  </script>
</html>
